<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>

    <!-- CSS -->

    <link rel="stylesheet" href="style.css" />

    <!-- BOOTSTRAP -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- MAIN -->

    <main>
      <div class="container-fluid p-0 text-center">
        <div class="content">
          <div class="heading">
            <h1>Temperature Converter</h1>
          </div>
          <div class="all-content">
            <form id="my-form">
            <div class="input-section">
              
              <h2>Degree Celsius</h2>
              <input
                onchange="temperature(event)"
                type="number"
                id="Celsius"
                class="celsius"
                name="celsius"
                placeholder="Enter the Celsius Value"
              />
            </div>
            <div class="input-section">
              <h2 >Fahrenheit</h2>
              <input
                onchange="temperature(event)"
                type="number"
                id="Fahrenheit"
                class="fahrenheit"
                name="fahrenheit"
                placeholder="Enter the Fahrenheit Value"
              />
            </div>
            <div class="input-section">
              <h2>Kelvin</h2>
              <input
                onchange="temperature(event)"
                type="number"
                id="Kelvin"
                class="kelvin"
                name="kelvin"
                placeholder="Enter the Kelvin Value"
              />
            </div>
            <!-- <button class="btn btn-primary btnn" id="bton">Clear Input</button> -->
          </form>
          </div>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
